<div id="formBlog">
  <form method="post" action="{{ urlAdmin }}{{ postFunc }}">
    <div class="form-group">
      <label><strong>Titre du chapitre</strong></label>
      <input type="text" name="title" class="form-control" value="{{ postTitle }}"/>
    </div>
    <textarea name="content">{{ postContent }}</textarea>
    <button type="submit" class="btn btn-primary">Publier</button>
  </form>
</div>
