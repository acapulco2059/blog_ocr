<!DOCTYPE HTML>
<html>
	<head>
		<title>{{ pageTitle }}</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/Projet/blog_poo/public/css/styleDefaut.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>

	<body>
		<!-- Header -->
		<header id="header" class="container">
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
				<span class="navbar-text"><h1>Billet simple pour l'Alaska</h1></span>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="{{ prefixe }}home">Accueil<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ prefixe }}chapitres">Chapitres</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<!-- Main -->
		<section>
			<div class="container">
				<div id="content">
					<p>{{ content }}</p>
					<p>{{ comment }}</p>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer class="bd-footer text-muted">
		  <div class="container-fluid p-3 p-md-5">
				<p class="text-center">Administration</p>
		    <p class="text-center"><a href="{{ prefixe }}auth/">connexion</a></p>
		  </div>
		</footer>


		<!-- Scripts -->

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</body>

</html>
